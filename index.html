<!DOCTYPE html>
<html>
<head>
	<title>Piggy Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">

		<div class="row0">
			<div class="col">
				<h1 id="name0" class="title">ACE</h1>
			</div>
			<div class="middle">
				<div id="playing0" class="arrow show">
				</div>
				<div id="playing1" class="arrow">
				</div>
			</div>
			<div class="col">
				<h1 id="name1" class="title">THIRI</h1>
			</div>
		</div>

		<div class="row1">
			<div class="col">
				<div class="score border">
					<h3>CURRENT SCORE</h1>
				</div>
				<div class="score border">
					<h1 id="score0">0</h1>
				</div>
				<div class="gap">
				</div>
				<div class="score border">
					<h3>MAIN SCORE</h1>
				</div>
				<div class="score border">
					<h1 id="mainScore0">0</h1>
				</div>
			</div>
			<div class="middle">
				<div class="restart">
					<h1 id="restart">RESTART</h1>
				</div>
				<div id="dice0" class="dice">
				</div>
				<div id="dice1" class="dice">
				</div>
			</div>
			<div class="col">
				<div class="score">
					<h3>CURRENT SCORE</h1>
				</div>
				<div class="score">
					<h1 id="score1">0</h1>
				</div>
				<div class="gap">
				</div>
				<div class="score">
					<h3>MAIN SCORE</h1>
				</div>
				<div class="score">
					<h1 id="mainScore1">0</h1>
				</div>
			</div>
		</div>

		<div class="row2">
			<div id="roll" class="buttons">
			</div>
			<div id="hold" class="buttons">
			</div>
		</div>

	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
